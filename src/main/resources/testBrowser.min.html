--><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>JavaScript Geolocation Demo</title></head><body><div class="container"><button id="show" class="btn">Show my location</button><div id="message"></div></div><script>(()=>{const o=document.querySelector("#message");if(!navigator.geolocation)return o.textContent="Your browser doesn't support Geolocation",o.classList.add("error"),void console.log("Your browser doesn't support Geolocation");function t(t){const{latitude:e,longitude:n}=t.coords;o.classList.add("success"),o.textContent="Your location: (${latitude},${longitude})",console.log("Your location: (${latitude},${longitude})")}function e(){o.classList.add("error"),o.textContent="Failed to get your location!",console.log("Failed to get your location!")}document.querySelector("#show").addEventListener("click",(function(){navigator.geolocation.getCurrentPosition(t,e),console.log("Trying to show your location")}))})()</script></body></html>
